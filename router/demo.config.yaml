# This file is used for the demo environment

version: "1"

events:
  providers:
    nats:
      - id: default
        url: "nats://localhost:4222"
      - id: my-nats
        url: "nats://localhost:4222"
    kafka:
      - id: my-kafka
        brokers:
          - "localhost:9092"

access_logs:
  enabled: true
  router:
    fields:
    - key: "testthere"
      value_from:
#        expression: "request.header.Get('X-WG-TRACE')"
        expression: "request.error ?? request.header.Get('X-WG-TRACE')"

security:
  block_mutations:
    enabled: true
    condition: "request.header.Get('X-WG-TRACE') == 'yes'"
